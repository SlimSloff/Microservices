<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Modifier un client :</h2><br>
        <form
          class="text-center border border-light p-5"
          name="form"

          #f="ngForm"
          novalidate
          class="login-form">


          <div class="form-group">
            <label class="text-uppercase">Nom et prénom : </label>
            <input type="text" class="form-control"

                   name="namfe"
                   [(ngModel)]="form.name"
                   placeholder="Nom et Prénom"
                   #name="ngModel"
            >
          </div>


          <div class="form-group">
            <label class="text-uppercase">Nom d'utilisateur : </label>
            <input type="text" class="form-control"

                   name="username"
                   [(ngModel)]="form.username"
                   placeholder="Nom d'utilisateur"
                   #username="ngModel"
            >
          </div>

          <div class="form-group">
            <label class="text-uppercase">Email: </label>
            <input type="text" class="form-control"

                   name="EMAkkkIL"
                   [(ngModel)]="form.email"
                   placeholder="Email"
                   #email="ngModel"
            >
          </div>


          <div class="form-group">
            <label class="text-uppercase">Adresse : </label>
            <input type="text" class="form-control"

                   name="adreskks"
                   [(ngModel)]="form.adress"
                   placeholder="Adresse"
                   #adress="ngModel"
            >
          </div>




          <ul>

            <button  (click)="updateuser()" class="btn btn-success" >Submit</button>

          </ul>
        </form>
        <button (click)="back()"  class="btn btn-primary" > Précedent</button>




      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>This is Heaven</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
